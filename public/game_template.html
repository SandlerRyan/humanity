<table class="table table-striped table-bordered centered-table">
   <thead>
      <tr>
         <th>Game Id</th>
         <th>Action</th>
      </tr>
   </thead>
   <tbody>
      <%
         console.log("anyone there?")
      %>
      <%
         _.each(games, function(game) {
      %>

      <tr>
         <td><%= game.id %></td>
         <td><a href="/game/<%= game.id %>"><button type="button" class="btn btn-primary">Join!</button></a></td>
      </tr>
      <%
         }); // end repeat items
      %>
   </tbody>
</table>
